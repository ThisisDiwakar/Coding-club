<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Book Your Tickets</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="event">Event</label>
                <select id="event" required>
                    <option value="">Select an event</option>
                    <option value="concert">Coding</option>
                    <option value="theater">Paper Presentation</option>
                    <option value="sports">24-hr Hackathon</option>
                </select>
                <span class="error" id="eventError"></span>
            </div>
            <div class="form-group">
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" required min="1" placeholder="Enter number of tickets">
                <span class="error" id="ticketsError"></span>
            </div>
            <button type="submit">Book Now</button>
        </form>
        <p id="successMessage" class="success"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
